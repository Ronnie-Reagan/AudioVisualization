name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller numpy scipy sounddevice PyQt5 pyqtgraph

        # incase i add more later
        if (Test-Path requirements.txt) { pip install -r requirements.txt }

    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --clean --strip --name audio_visualizer rev2.py

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: audio_visualizer_windows
        path: dist/audio_visualizer.exe
